[package]
name = "istor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ipaddress = "0.1.1"
colored = "2.0.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
clap = { version = "3.0.9", features = ["derive"] }

[lib]
name = "istor"
path = "src/lib.rs"

[[bin]]
name = "istor"
path = "src/bin/main.rs"